<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Million Dollar Grid</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        gridTemplateColumns: {
                            20: "repeat(20, minmax(0, 1fr))",
                            40: "repeat(40, minmax(0, 1fr))",
                        },
                        animation: {
                            "scale-in": "scaleIn 0.5s ease-out forwards",
                        },
                        keyframes: {
                            scaleIn: {
                                "0%": { transform: "scale(0)" },
                                "100%": { transform: "scale(1)" },
                            },
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-950 text-white">
        <main class="container max-w-3xl mx-auto p-4">
            <h1 class="animate text-3xl text-center font-bold mb-4">
                $1,000,000 Grid
            </h1>
            <div
                id="million-dollar-grid"
                class="grid grid-cols-20 md:grid-cols-40 gap-0.5 md:gap-1 mb-12"
            ></div>

            <h2 class="text-3xl font-semibold text-center mb-4">
                Revenue Breakdown
            </h2>
            <div id="revenue-breakdown"></div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
